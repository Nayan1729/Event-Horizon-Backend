spring.application.name=security
spring.config.import=optional:secrets.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}
spring.jpa.show-sql=true
spring.data.jdbc.dialect=mysql
spring.jpa.hibernate.ddl-auto=update

#Smtp email application-dev.properties

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
mail.email = ${MAIL_EMAIL}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

secret.key.string = ${SECRET_KEY_STR}


#AWS KEYS

aws.s3.access.key = ${AWS_ACCESS_KEY}
aws.s3.secret.key = ${AWS_SECRET_KEY}
aws.region        = ${AWS_REGION}
aws.java.v1.disableDeprecationAnnouncement = true

